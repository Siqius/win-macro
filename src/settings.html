<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="./settings.css" />
    <script src="./settings.js" defer></script>
  </head>
  <body>
    <div id="header">
      <div id="logo-div">
        <img src="./assets/logo2.png" />
      </div>
      <div id="header-buttons-div">
        <button id="close-button" onclick="closeApp()">
          <img src="./assets/close.png" alt="close app" />
        </button>
        <button onclick="minimizeApp()">
          <img src="./assets/minimize.png" alt="minimize app" />
        </button>
      </div>
    </div>
  </body>
</html>
